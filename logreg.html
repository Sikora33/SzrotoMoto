<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj/Zarejestruj się!</title>
    <link rel="stylesheet" href="logreg.css">
</head>
<body>
<div >
    <form class="logowanie">
        <label for="email">Email</label><br>
        <input id="email" type="email" required><br>
        <label for="password">Hasło</label><br>
        <input id="password" required><br><br>
        <input class="przycisk" type="submit" title="Zaloguj" value="Zaloguj"><br>
    </form>
    <form class="rejestracja">
        <label for="email">Email</label><br>
        <input id="email" type="email" required><br>
        <label for="password">Hasło</label><br>
        <input id="password"type="password" required><br><br>
        <input class="przycisk" type="submit" value="Zarejestruj"><br>
    </form>


</div>




</body>
</html>
